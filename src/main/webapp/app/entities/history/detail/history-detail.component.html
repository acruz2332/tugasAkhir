<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (history) {
      <div>
        <h2 data-cy="historyDetailsHeading"><span>History</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>
        <form role="form" class="w-100" novalidate [formGroup]="editForm">
        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ history.id }}</span>
          </dd>
          <dt><span>Prediction Input</span></dt>
          <dd>

<!--            <span>{{ history.predictionInput }}</span>-->
            <table class="table table-striped table-fixed" aria-describedby="page-heading">
              <thead>
              <tr>

                <th scope="col" class="align-middle custom-col-w-10">
                  <div class="d-flex ms-3">
                    <span>Open</span>
                  </div>
                </th>
                <th scope="col" class="align-middle custom-col-w-10">
                  <div class="d-flex ms-3">
                    <span>High</span>
                  </div>
                </th>
                <th scope="col" class="align-middle custom-col-w-10">
                  <div class="d-flex ms-3">
                    <span>Low</span>
                  </div>
                </th>
                <th scope="col" class="align-middle custom-col-w-20">
                  <div class="d-flex ms-3">
                    <span>Close</span>
                  </div>
                </th>
                <th scope="col" class="align-middle custom-col-w-20">
                  <div class="d-flex ms-3">
                    <span>Volume</span>
                  </div>
                </th>

              </tr>
              </thead>
              <tbody formArrayName="data">
              <tr *ngFor="let item of getDataRows().controls; index as i" [formGroupName]="i">
                <td>
                  <input type="number" class="form-control" placeholder="open" formControlName="open">
                </td>
                <td>
                  <input type="number" class="form-control" placeholder="high" formControlName="high">
                </td>
                <td>
                  <input type="number" class="form-control" placeholder="low" formControlName="low">
                </td>
                <td>
                  <input type="number" class="form-control" placeholder="close" formControlName="close">
                </td>
                <td>
                  <input type="number" class="form-control" placeholder="volume" formControlName="volume">
                </td>
              </tr>
              </tbody>
            </table>
          </dd>
          <dt><span>Prediction Result</span></dt>
          <dd>
<!--            <span>{{ history.predictionResult }}</span>-->
            <table class="table table-striped table-fixed" aria-describedby="page-heading">
              <thead>
              <tr>

                <th scope="col" class="align-middle custom-col-w-10">
                  <div class="d-flex ms-3">
                    <span>Open</span>
                  </div>
                </th>
                <th scope="col" class="align-middle custom-col-w-10">
                  <div class="d-flex ms-3">
                    <span>High</span>
                  </div>
                </th>
                <th scope="col" class="align-middle custom-col-w-10">
                  <div class="d-flex ms-3">
                    <span>Low</span>
                  </div>
                </th>
                <th scope="col" class="align-middle custom-col-w-20">
                  <div class="d-flex ms-3">
                    <span>Close</span>
                  </div>
                </th>

              </tr>
              </thead>
              <tbody formArrayName="data">
              <tr *ngFor="let item of getResultRows().controls; index as i" [formGroupName]="i">
                <td>
                  <input type="number" class="form-control" placeholder="open" formControlName="open">
                </td>
                <td>
                  <input type="number" class="form-control" placeholder="high" formControlName="high">
                </td>
                <td>
                  <input type="number" class="form-control" placeholder="low" formControlName="low">
                </td>
                <td>
                  <input type="number" class="form-control" placeholder="close" formControlName="close">
                </td>
              </tr>
              </tbody>
            </table>
          </dd>
          <dt><span>Prediction Day</span></dt>
          <dd>
            <span>{{ history.predictionDay }}</span>
          </dd>
          <dt><span>Window Size</span></dt>
          <dd>
            <span>{{ history.windowSize }}</span>
          </dd>
          <dt><span>User</span></dt>
          <dd>
            <span>{{ history.user?.login }}</span>
          </dd>
        </dl>
        </form>


        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/history', history.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
